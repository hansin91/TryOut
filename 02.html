<html>
  <head>
    <title>Grade</title>
  </head>
  <body>
    <p>Grade</p>
    <button onclick="calculateGrade()">Click this button to insert your input</button>
   <p id="input"></p>
   <p id="grade"></p>
    <script>
      function calculateGrade() {
        var number = prompt('Please input your number','');
        if (number !==null) {
          document.getElementById('input').innerHTML = 'Input: '+number;
          document.getElementById('grade').innerHTML = 'Output: '+ getGrade(number)
        }
      }

      function getGrade(number) {
        var result = '';
        number = parseInt(number);
        if (number >=90) {
          result = 'A'
        } else if (number >=80 && number < 89 ) {
          result ='B'
        } else if (number >= 70 && number < 79) {
          result ='C';
        } else if (number >= 60 && number < 69) {
          result = 'D';
        } else if (number <= 59) {
          result ='E';
        }
        return result;
      }
    </script>
  </body>
</html>
