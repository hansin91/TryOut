<html>
  <head>
    <title>50 Bilangan Ganjil</title>
  </head>
  <body>
    <p>50 Bilangan Ganjil</p>
    <br>
    <button onclick="loopOddNumbers()">Click this button to process</button>
   <p id="output"></p>
    <script>
      function loopOddNumbers() {
        var oddArray=[];
        for (var i=1; i<=100;i++) {
          if (i % 2 !==0) {
            oddArray.push(i);
          }
        }
        if (oddArray.length >0) {
          document.getElementById('output').innerHTML = 'Output: '+oddArray.join(', ');
        }
      }
    </script>
  </body>
</html>
