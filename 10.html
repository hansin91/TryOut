<html>
  <head>
    <title>Array</title>
  </head>
  <body>
    <p>Array</p>
    <br>
    <button onclick="process()">Click this button to process</button>
   <p id="input"></p>
   <p id="output"></p>
    <script>
      var array =  ['Meja', 'Buku', 'Topi', 'Baju', 'Kayu'];
      document.getElementById('input').innerHTML = 'Input: '+array.join(', ');
      function process() {
        array.unshift('Handuk');
        array.push('Celana');
        document.getElementById('output').innerHTML = 'Output: '+array.join(', ');
      }
    </script>
  </body>
</html>
