<html>
  <head>
    <title>Array Remover</title>
  </head>
  <body>
    <p>Array Remover</p>
    <br>
    <button onclick="process()">Click this button to process</button>
   <p id="input"></p>
   <p id="output"></p>
    <script>
      var array =  ['Jeruk', 'Pepaya', 'Jambu', 'Anggur', 'Melon']
      document.getElementById('input').innerHTML = 'Input: '+array.join(', ');
      function process() {
        var index = array.indexOf('Jambu');
        if (index!==-1) {
          array.splice(index,1);
        }
        document.getElementById('output').innerHTML = 'Output: '+array.join(', ');
      }
    </script>
  </body>
</html>
