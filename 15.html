<html>
  <head>
    <title>Penjumlahan</title>
  </head>
  <body onload="calculate()">
    <p>Penjumlahan</p>
    <br>
   <p id="output"></p>
    <script>
      function calculate() {
        let input;
        let sum = 0;
        while (input !=='=') {
          input = prompt('Please input your number','');
          let regex = /\d+/g;
          if (!input.match(regex) && input !=='=') {
            alert('Please input a number');
          } else {
            if (input !=='=') {
              sum += parseInt(input);
            }
          }
          if (input == "="){
            document.getElementById('output').innerHTML = 'Output: '+sum;
            break;
          }
        }
      }
    </script>
  </body>
</html>
