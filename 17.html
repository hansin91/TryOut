<html>
  <head>
    <title>Bubble Sort</title>
  </head>
  <body onload="load()">
  <p>Bubble Sort</p>
   <p id="input"></p>
   <p id="output"></p>
    <script>
      let array = [1, 3, 4, 1, 201, 100, 4, 7, 42, 85, 12, 583, 13, 104, 31, 76, 49];

      function load() {
        document.getElementById('input').innerHTML= 'Input: '+array.join(', ');
        document.getElementById('output').innerHTML = 'Output: '+bubbleSort().join(', ');
      }
      
      function bubbleSort() {
       for (let i=0; i<array.length;i++) {
         for (let j=0; j<(array.length -i-1);j++) {
           if (array[j] > array[j+1]) {
             const lesser = array[j+1];
             array[j+1] = array[j];
             array[j] = lesser;
           }
         }
       }
       return array;
      }

    </script>
  </body>
</html>
