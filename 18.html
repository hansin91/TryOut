<html>
  <head>
    <title>Duplicates Remover</title>
  </head>
  <body onload="load()">
  <p>Duplicates Remover</p>
   <p id="input"></p>
   <p id="output"></p>
    <script>
      let array = ["Jakarta", "Aceh", "Malang", "Medan", "Bontang", "Jogja", "Jakarta", "Bandung", "Malang", "Solo", "Palembang", "Bandung"];

      function load() {
        document.getElementById('input').innerHTML= 'Input: '+array.join(', ');
        document.getElementById('output').innerHTML = 'Output: '+ removeDuplicate().join(', ');
      }
      
      function removeDuplicate() {
       let filtered = (array) => array.filter((v,i) => array.indexOf(v) === i );
        let unique_array = (filtered(array));
        return unique_array;
      }

    </script>
  </body>
</html>
