  <head>

   <p id="output1"></p>

   <p id="output2"></p>

   <p id="input4"></p>
   <p id="output4"></p>

   <p id="input5"></p>
   <p id="output5"></p>

   <p id="input6"></p>
   <p id="output6"></p>

   <p id="input7"></p>
   <p id="output7"></p>


    <script>
      function load() {
        let input1 = 39;
        let input2 = 44.5;
        let input3 = {"negara": "Indonesia"};
        let input4 = {};
        let input5 =  ["lobak", "timun", "cabai"];
        let input6 = 0x1c;
        let input7 = 0b11;
        document.getElementById('input1').innerHTML ='Input: dataType('+input1+')';
        document.getElementById('output1').innerHTML ='Output: '+checkDataType(input1);

        document.getElementById('input2').innerHTML ='Input: dataType('+input2+')';
        document.getElementById('output2').innerHTML ='Output: '+checkDataType(input2);

        document.getElementById('input3').innerHTML ='Input: dataType('+JSON.stringify(input3)+')';
        document.getElementById('output3').innerHTML ='Output: '+checkDataType(input3);

        document.getElementById('input4').innerHTML ='Input: dataType('+JSON.stringify(input4)+')';
        document.getElementById('output4').innerHTML ='Output: '+checkDataType(input4);

        document.getElementById('input5').innerHTML ='Input: dataType('+JSON.stringify(input5)+')';
        document.getElementById('output5').innerHTML ='Output: '+checkDataType(input5);

        document.getElementById('input6').innerHTML ='Input: dataType('+input6.toString(16)+')';
        document.getElementById('output6').innerHTML ='Output: '+checkDataType(input6);

        document.getElementById('input7').innerHTML ='Input: dataType('+input7.toString(2)+')';
        document.getElementById('output7').innerHTML ='Output: '+checkDataType(input7);

      }

      function isString(value) {
        return typeof value === 'string' || value instanceof String;
      }

      function isArray (value) {
        return value && typeof value === 'object' && value.constructor === Array;
      }

      function isObject (value) {
        return value && typeof value === 'object' && value.constructor === Object;
      }

      function isNumber (value) {
        return typeof value === 'number' && isFinite(value);
      }

      function isBinary(value) {
        let status = true;
        while(true){
            if(value == 0){
                break;
            } else {
                let tmp = value%10;
                if(tmp > 1){
                    status = false;
                    break;
                }
                value = value/10;
            }
        }
        return status;
      }

      function checkDataType(input) {
        if (isString(input)) {
          return 'string';
        }

        if (isArray(input)) {
          return 'array';
        }

        if (isObject(input)) {
          return 'object';
        }

        if (isNumber(input)) {
          let hexadecimalRule = /^[0-9a-fA-F]+$/;
          if (hexadecimalRule.test(input)) {
            return 'hexadecimal';
          }

          if (isBinary(input)) {
            return 'binary';
          } else if (input % 1 == 0) {
            return 'integer';
          } else {
            return 'float';
          }
        }
      }



    </script>
  </body>
</html>
